{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<h1 class="mx-5">{% trans "Sign Out" %}</h1>

<p class="mx-5"><b>{% trans 'Are you sure you want to sign out?' %}</b></p>

<form method="post" action="{% url 'account_logout' %}" class="mx-5">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button type="submit" class="btn btn-outline-danger mb-4">{% trans 'Sign Out' %}</button>
</form>


{% endblock %}
