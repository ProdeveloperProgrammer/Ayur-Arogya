{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}
<div class="d-flex flex-wrap align-center justify-content-around flex-row my-4">
  <h1 class="mx-5 mt-5">{% trans "Sign Up" %}</h1>
  <img src="/static/logo.png" alt="Tech Coder" class="mx-2">
</div>

<p class="mx-5 mb-4">Already have an account? Then please <a href="{% url 'account_login' %}">sign in</a>.</p>

<form class="signup mx-5 mb-4" id="signup_form" method="post" action="/signup/">
  {% csrf_token %}
  <div class="row mb-3 mx-5">
    <label for="id_password1" class="col-sm-2 col-form-label">First Name: </label>
    <div class="col-sm-10">
      <input type="text" name="first_name" placeholder="First Name" autocomplete="First_name" minlength="1" maxlength="150" required="" id="id_username" class="form-control">
    </div>
  </div>
  <div class="row mb-3 mx-5">
    <label for="id_password1" class="col-sm-2 col-form-label">Last Name: </label>
    <div class="col-sm-10">
      <input type="text" name="Last_Name" placeholder="Last Name" autocomplete="Last Name" minlength="1" maxlength="150" required="" id="id_username" class="form-control">
    </div>
  </div>
  <div class="row mb-3 mx-5">
    <label for="id_password1" class="col-sm-2 col-form-label">Username: </label>
    <div class="col-sm-10">
      <input type="text" name="username" placeholder="Username" autocomplete="username" minlength="1" maxlength="150" required="" id="id_username" class="form-control">
    </div>
  </div>
  <div class="row mb-3 mx-5">
    <label for="id_password1" class="col-sm-2 col-form-label">E-mail: </label>
    <div class="col-sm-10">
      <input type="email" name="email" placeholder="E-mail address" autocomplete="email" id="id_email" class="form-control" required>
    </div>
  </div>
  <div class="g-recaptcha my-4 ms-5" data-sitekey="6LeAQgohAAAAADjcYIWDOGQk9saq1MkKHGMqNQDD"></div>
  <button type="submit" class="btn btn-outline-success ms-5">{% trans "Sign Up" %} &raquo;</button>
</form>

{% endblock %}
{% block js %}
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
{% endblock js %}
